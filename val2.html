<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No?</title>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff4081;
            font-size: 40px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        a {
            color: cyan;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: cyan;
            color: black;
        }
        .buts {
            position: absolute;
            bottom: 10%;
            right: 50%;
            transform: translateX(50%);
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            a {
                font-size: 12px;
            }
            .buts {
                bottom: 8%;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Will you <br><br> be my <br><br>Valentine?<br><br></h1>
    <div class="buts">
        <a href="#" id="yesButton">Yes</a>
        <a href="#" id="noButton">No</a>
    </div>

    <script>
        // Confetti function
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Hide button
        function hideButton(button) {
            button.style.display = 'none';
        }

        // Event listeners
        document.getElementById('yesButton').addEventListener('click', (e) => {
            e.preventDefault();
            triggerConfetti();
            document.querySelector('h1').innerHTML = "Thank you, Love!<br><br>You're the best<br><br>I Love You";
        });

        document.getElementById('noButton').addEventListener('click', (e) => {
            e.preventDefault();
            hideButton(e.target);
        });
    </script>
</body>
</html>
