<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No?</title>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff4081;
            font-size: 40px; /* Default size */
            margin: 10px 0;
        }
        p {
            font-size: 18px; /* Default size */
            margin: 5px 0;
        }
        a {
            color: cyan;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: cyan;
            color: black;
        }
        .buts {
            position: absolute;
            bottom: 10%;
            right: 50%;
            transform: translateX(50%);
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 30px; /* Smaller font for tablets */
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Smaller font for phones */
            }
            p {
                font-size: 14px;
            }
            a {
                font-size: 12px;
            }
            .buts {
                bottom: 8%;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Will you <br><br> be my <br><br>Valentine?<br><br></h1>
    <p>Yes or no</p>
    <div class="buts">
        <a href="val.html">Yes</a>
        <a href="no.html">No</a>
    </div>
</body>
</html>
