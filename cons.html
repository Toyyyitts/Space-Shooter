<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Button Challenge</title>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff4081;
            font-size: 40px; /* Default size */
            margin: 10px 0;
        }
        p {
            font-size: 18px; /* Default size */
            margin: 5px 0;
        }
        a {
            color: black;
            text-decoration: none;
            font-size: 16px;
        }
        .buts {
            position: absolute;
            bottom: 10%;
            right: 50%;
            transform: translateX(50%);
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 30px; /* Smaller font for tablets */
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Smaller font for phones */
            }
            p {
                font-size: 14px;
            }
            a {
                font-size: 12px;
            }
            .buts {
                bottom: 8%;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>hidden button?</h1>
    <p>Find it to reveal the <br> <br> next level</p>
    <p class="buts"><a href="mess.html">Wish to continue?</a></p>
</body>
</html>
