<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Game - Start</title>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 50px;
            text-align: center;
        }
        #startButton {
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
        }
        #startButton:hover {
            background-color: #ff1e6a;
        }
        /* Responsive styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #startButton {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.2rem;
            }
            #startButton {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to <br> <br>Space Shooter Game</h1>
    <h1>Make sure to screen record it before playing</h1>
    <button id="startButton" onclick="startGame()">Press Start</button>

    <script>
        function startGame() {
            window.location.href = 'Start1.html'; // Redirect to the main game page
        }
    </script>
</body>
</html>
